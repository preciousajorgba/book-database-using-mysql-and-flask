<html>
<head>
    <title>Simple Flask TODO app in Python Flask</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script  type = "text/javascript">
      function redirect(link) {
        window.location.href = link;
     }
    </script>
</head>
  <body>
  <div class="container">
    <h2 class="display-2">Create</h2>
    <form method="POST" action="/">
      <div class="input-group mb-3">
           <input type="text" name="title" class="form-control" placeholder="Add title">
         </div>

         <div class="input-group mb-3">
           <input type="text" name="author" class="form-control" placeholder="Add author">
         </div>
         
         <div class="input-group mb-3">
           <input type="text" name="isbn" class="form-control" placeholder="Add isbn">
         </div>

         <div class="input-group mb-3">
               <div class="input-group-append" id="button-addon">
                 <button class="btn btn-outline-primary" type="submit" value="update">Create new</button>
               </div>
         </div>
 </form>

    <h2 class="display-2">List</h2>
    {% for note in notes %}
      <p>
        <form action="/update/{{note[0]}}" method="POST">
        <div class="input-group mb-3">
          <input type="text"  value="{{note[1]}}" name="title" class="form-control">
          <input type="text"  value="{{note[2]}}" name="author" class="form-control">
          <input type="text"  value="{{note[3]}}" name="isbn" class="form-control">


          <div class="input-group-append" id="button-addon2">
            <button type="submit" class="btn btn-outline-primary" value="update">UPDATE</button>
            <a class="btn btn-outline-primary" href="/delete/{{note[0]}}">DELETE</a>
          </div>
          

        </div>
        </form>
      {% endfor %}
  </div>
  </body>
</html>
